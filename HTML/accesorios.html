<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LATE Sport | Accesorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header></header>

    <input type="hidden" id="pageName" value="Accesorios" />

    <div class="container text-center centered-title">
        <h1 id="title">Accesorios</h1> </div>

    <div class="container my-5">
        <div class="row">
            
            <aside class="col-lg-3 mb-4">
                <div class="p-4 border rounded-3 bg-light filter-sidebar">
                    <h5 class="mb-3 text-uppercase fw-bold">Filtros</h5>
                    <hr>

                    <div class="mb-4" data-filter-group="tipo"> <label class="form-label fw-semibold">Tipo de Producto</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="gorras" id="checkGorras" data-filter="gorras"> 
                            <label class="form-check-label" for="checkGorras">Gorras</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="pilusos" id="checkPilusos" data-filter="pilusos"> 
                            <label class="form-check-label" for="checkPilusos">Pilusos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="canilleras" id="checkCanilleras" data-filter="canilleras"> 
                            <label class="form-check-label" for="checkCanilleras">Canilleras</label> 
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="medias" id="checkMedias" data-filter="medias">
                            <label class="form-check-label" for="checkMedias">Medias</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="pelotas" id="checkPelotas" data-filter="pelotas">
                            <label class="form-check-label" for="checkPelotas">Pelotas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="cinturones" id="checkCinturones" data-filter="cinturones">
                            <label class="form-check-label" for="checkCinturones">Cinturones</label>
                        </div>
                    </div>
                    <hr>
                    
                    <div class="mb-4" data-filter-group="color"> <label class="form-label fw-semibold">Color</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="negro" id="checkNegro" data-filter="negro"> 
                            <label class="form-check-label" for="checkNegro">Negro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="blanco" id="checkBlanco" data-filter="blanco"> 
                            <label class="form-check-label" for="checkBlanco">Blanco</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="azul" id="checkAzul" data-filter="azul"> 
                            <label class="form-check-label" for="checkAzul">Azul</label>
                        </div>
                    </div>
                    <hr>

                    <button class="btn btn-primary w-100 mb-2" id="btnApplyFilters">Aplicar Filtros</button>
                    <button class="btn btn-outline-secondary w-100" id="btnClearFilters">Limpiar</button>
                </div>
            </aside>

            <main class="col-lg-9">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productContainer">
                    </div>
                <div id="noProductsMessage" class="alert alert-warning text-center mt-5 d-none" role="alert">
                    No se encontraron productos que coincidan con los filtros seleccionados. Intenta con otra combinaci√≥n.
                </div>
            </main>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script type="module" src="../JS/pages/index.js"></script>
    <script type="module" src="../JS/componentes/cards/accesorios.js"></script>
    <script type="module" src="../JS/filters/filters.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/componentes/footer/footer.js"></script>
</body>
</html>
