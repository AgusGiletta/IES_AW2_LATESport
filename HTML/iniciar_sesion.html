<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LATE Sport | Iniciar Sesión</title>
  <link href="../CSS/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
</head>

<body>
  <div class="content-wrapper">
    <header></header>
    <input type="hidden" id="pageName" value="Iniciar sesión" />

    <main> 
      <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Iniciar Sesión</h5>
          </div>

          <div class="card-body">
            <!-- Contenedor para alertas dinámicas de Bootstrap -->
            <div id="alertContainer"></div>

            <form id="loginForm" onsubmit="return false;">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico" required />
              </div>
              <div class="mb-3">
                <label for="pass" class="form-label">Contraseña</label>
                <input type="password" id="pass" class="form-control" placeholder="Ingresa tu contraseña" required />
              </div>
              <div class="d-grid">
                <button type="submit" id="btnLogin" class="btn btn-primary">Ingresar</button>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-3">
          <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div> 
  </div>

  <!-- Scripts -->
  <script type="module" src="../auth/auth.js"></script>
  <script type="module" src="../JS/pages/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/componentes/footer/footer.js"></script>
</body>
</html>
