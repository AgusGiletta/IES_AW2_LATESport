<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATE Sport | Mujer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    </head>

<body>
    <header> </header>

    <input type="hidden" id="pageName" value="Mujer"> 

    <div class="container text-center centered-title">
        <h1 id="title">Mujer</h1>
    </div>

    <div class="container my-5">
        <div class="row">

            <aside class="col-lg-3 mb-4">
                <div class="p-4 border rounded-3 bg-light filter-sidebar">
                    <h5 class="mb-3 text-uppercase fw-bold">Filtros</h5>
                    <hr>

                    <div class="mb-4" data-filter-group="tipo">
                        <label class="form-label fw-semibold">Tipo de Ropa</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="remeras" id="checkRemerasM" data-filter="remeras">
                            <label class="form-check-label" for="checkRemerasM">Remeras/Tops</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="calzas" id="checkCalzasM" data-filter="calzas">
                            <label class="form-check-label" for="checkCalzasM">Calzas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="buzos" id="checkBuzosM" data-filter="buzos">
                            <label class="form-check-label" for="checkBuzosM">Buzos/Camperas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="zapatillas" id="checkZapatillasM" data-filter="zapatillas">
                            <label class="form-check-label" for="checkZapatillasM">Zapatillas</label>
                        </div>
                    </div>
                    <hr>
                    
                    <div class="mb-4" data-filter-group="talla">
                        <label class="form-label fw-semibold">Talla</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="s" id="checkTallaSM" data-filter="s">
                            <label class="form-check-label" for="checkTallaSM">S</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="m" id="checkTallaMM" data-filter="m">
                            <label class="form-check-label" for="checkTallaMM">M</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="l" id="checkTallaLM" data-filter="l">
                            <label class="form-check-label" for="checkTallaLM">L</label>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-4" data-filter-group="color">
                        <label class="form-label fw-semibold">Color</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="negro" id="checkNegroM" data-filter="negro">
                            <label class="form-check-label" for="checkNegroM">Negro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="blanco" id="checkBlancoM" data-filter="blanco">
                            <label class="form-check-label" for="checkBlancoM">Blanco</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="celeste" id="checkCelesteM" data-filter="celeste">
                            <label class="form-check-label" for="checkCelesteM">Celeste</label>
                        </div>      
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="azul" id="checkAzulM" data-filter="azul">
                            <label class="form-check-label" for="checkAzulM">Azul</label>
                        </div>  
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="rojo" id="checkRojoM" data-filter="rojo">
                            <label class="form-check-label" for="checkRojoM">Rojo</label>
                        </div>          
                    </div>
                    <hr>

                    <button class="btn btn-primary w-100 mb-2" id="btnApplyFiltersM" data-action="apply">Aplicar Filtros</button>
                    <button class="btn btn-outline-secondary w-100" id="btnClearFiltersM" data-action="clear">Limpiar</button>
                </div>
            </aside>

            <main class="col-lg-9">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productContainer">
                    </div>
                <div id="noProductsMessage" class="alert alert-warning text-center mt-5 d-none" role="alert">
                    No se encontraron productos que coincidan con los filtros seleccionados. Intenta con otra combinaci√≥n.
                </div>
                </main>
        </div>
    </div>

    <div id="footer-placeholder"></div>
        
    <script type="module" src="../JS/pages/index.js"></script>
    <script type="module" src="../JS/componentes/cards/mujer.js"></script>
    <script type="module" src="../JS/filters/filters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/componentes/footer/footer.js"></script>

</body>
</html>
