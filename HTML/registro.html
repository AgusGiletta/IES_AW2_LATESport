<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LATE Sport | Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>
    <div class="content-wrapper">
        <header></header>
        <input type="hidden" id="pageName" value="Registrarse" />

        <main>	
            <div class="container mt-5" style="max-width: 600px;">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h5 class="mb-0">Crear una cuenta</h5>
                    </div>
                    <div class="card-body">
                        <form id="registroForm"> 
                            <div id="mensajeFeedback" class="mb-3">
                            </div>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ej: Juan" required />
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Ej: Pérez" required />
                            </div>

                            <div class="mb-3">
                                <label for="usuario" class="form-label">Nombre de Usuario</label>
                                <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ej: juanp123" required />
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Ej: juanperez@ejemplo.com" required />
                            </div>

                            <div class="mb-3">
                                <label for="pass" class="form-label">Contraseña</label>
                                <input type="password" name="pass" id="pass" class="form-control" placeholder="Mínimo 6 caracteres" minlength="6" required />
                            </div>
                            
                            <div class="mb-3">
                                <label for="conf_pass" class="form-label">Confirmar contraseña</label>
                                <input type="password" name="conf_pass" id="conf_pass" class="form-control" placeholder="Repite la contraseña" required />
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="iniciar_sesion.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>	
    </div>

    <script type="module" src="/JS/pages/index.js"></script>
    <script src="/JS/pages/registarse.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/componentes/footer/footer.js"></script>
</body>
</html>
